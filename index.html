<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="image">
            <img src="./assets/images/car.jpg" alt="Imagen de Carro">
        </section>
        <section class="login-container">
            <h2>Welcome back</h2>
            <p>Welcome to the login page. please enter your identity for enter your account</p>
            <form class="login-form">
                <label for="username" class="username"> Username</label>
                <input type="text" class="textUserName" placeholder="MaikJim" required>
                <label for="password" class="username">Password</label>
                <input type="password" class="textPassword" placeholder="********" required>
            </form>
        </section>
    </main>
</body>
</html>
